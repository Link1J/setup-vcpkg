name: 'Setup VCPKG'
description: 'Setup VCPKG'
author: 'Jared Irwin'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'code'
  color: 'purple'

# Define your inputs here.
inputs:
  vcpkg-root:
    description: 'Location of vcpkg'
    default: ${{ env.VCPKG_INSTALLATION_ROOT }}
    required: true
  use-cache:
    description: 'Use Actions cache'
    default: 'true'
  install-dependencies:
    description: 'Install dependencies for project'
    default: 'false'
  install-location:
    description: 'Location to install dependencies'

outputs:
  toolchain-file:
    description: 'Location of toolchain file for cmake'

runs:
  using: node20
  main: dist/index.js
