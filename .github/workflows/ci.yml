name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          install-dependencies: true

  test-action-with-cmake:
    name: GitHub Actions Test (CMake)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          install-dependencies: true

      - name: Configure CMake
        run: >
          cmake -G Ninja -S ${{ github.workspace }} -B ${{ github.workspace
          }}/build -DCMAKE_TOOLCHAIN_FILE=${{
          steps.test-action.outputs.toolchain-file }}
          -DVCPKG_MANIFEST_INSTALL=OFF -DVCPKG_INSTALLED_DIR=${{
          steps.test-action.outputs.install-location }}
